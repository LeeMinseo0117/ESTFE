<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      form {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <h1>로그인</h1>
    <form action="" method="get" autocomplete="off">
      <label for="id">아이디</label>
      <input
        type="text"
        id="id"
        name="id"
        placeholder="아이디를 입력하세요"
        required
      />
      <br />
      <input type="email" autocomplete="email" /><br />
      <label for="pw">비밀번호</label>
      <input type="password" id="pw" name="pw" />
      <br />
      <label for="username">닉네임</label>
      <input type="text" id="username" name="username" value="mimim" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
