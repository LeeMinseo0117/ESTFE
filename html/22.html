<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그 실습</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>폼 요소 연습하기</h1>
      <form action="">
        <label for="id">아이디</label>
        <input type="text" id="id" />
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" placeholder="특수문자 포함 필수" />
        <label for="birthday">생일</label>
        <input type="date" id="birthday" />
        <label for="profile">프로필사진</label>
        <input type="file" id="profile" />
        <select name="carrier" id="carrier">
          <option value="skt">SKT</option>
          <option value="kt">KT</option>
          <option value="uplus">U+</option>
        </select>
        <label for="tel">연락처</label>
        <input type="tel" id="tel" />
        <fieldset>
          <legend>성별</legend>
          <label for="male">남성</label>
          <input type="radio" name="gender" id="male" />
          <label for="female">여성</label>
          <input type="radio" name="gender" id="female" />
        </fieldset>
        <fieldset>
          <legend>사용 기술</legend>
          <label for="html">HTML</label>
          <input type="checkbox" id="html" name="html" />
          <label for="css">CSS</label>
          <input type="checkbox" id="css" name="css" />
          <label for="js">JavaScript</label>
          <input type="checkbox" id="js" name="js" />
          <label for="python">Python</label>
          <input type="checkbox" id="python" name="python" />
          <label for="django">Django</label>
          <input type="checkbox" id="django" name="django" />
        </fieldset>
        <label for="browser">사용하는 브라우저를 선택하세요:</label>
        <input list="browsers" id="browser" />
        <datalist id="browsers">
          <option value="Chrome"></option>
          <option value="Firefox"></option>
          <option value="Safari"></option>
          <option value="Edge"></option>
          <option value="IE"></option>
        </datalist>
        <input type="reset" value="초기화" />
        <input type="submit" value="제출" />
      </form>
    </section>
  </body>
</html>
