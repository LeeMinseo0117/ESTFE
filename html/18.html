<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="button" value="버튼입니다" />
    <input type="email" name="" id="" />
    <input type="tel" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="month" />
    <input type="time" />
    <label for="file">파일 선택하기</label>
    <input type="file" id="file" hidden />
    <input type="color" />
    <input type="number" max="10" min="3" step="2" value="3" />
    <input type="range" />
    <input type="search" />
    <input type="hidden" />
    <input type="text" maxlength="10" />
  </body>
</html>
