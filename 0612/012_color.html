<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .key {
        color: red;
      }
      /* 16진수 #RRGGBB */
      .code {
        color: #000000;
      }
      .rgb {
        color: rgb(120, 36, 55);
      }
      .rgba {
        color: rgba(0, 0, 160, 0.7);
      }
      .trans {
        color: transparent;
      }
      div {
        color: aqua;
      }
      p {
        border: 1px solid currentColor;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="key">안녕하세요</p>
      <p class="code">안녕하세요</p>
      <p class="rgb">안녕하세요</p>
      <p class="rgba">안녕하세요</p>
      <p class="trans">안녕하세요</p>
    </div>
  </body>
</html>
