<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* 자손선택자 */
      section p {
        background-color: yellow;
      }

      /* 자식선택자 */
      section > p {
        color: red;
        font-weight: bold;
      }

      /* 일반형제선택자 */
      section ~ p {
        border: 1px solid black;
      }

      /* 인접형제선택자 */
      section + p {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <section>
      <div><p>p</p></div>
      <p>p</p>
      <p>p</p>
    </section>
    <p>p</p>
    <p>p</p>
    <p>p</p>
  </body>
</html>
