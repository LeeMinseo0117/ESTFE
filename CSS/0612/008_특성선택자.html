<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      [type="button"] {
        border: 0;
        cursor: pointer;
      }
      /* ^는 ~~로 시작한다는 의미 */
      [class^="btn"] {
        color: red;
      }
      /* $는 ~~로 끝난다는 의미 */
      [class$="btn"] {
        background-color: yellow;
      }
      /* *는 특정 단어가 들어간다는 의미 */
      [class*="btn"] {
        font-weight: bold;
      }
      a[href] {
        color: red;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <input type="text" value="버튼" />
    <input type="button" value="버튼" />
    <input type="text" class="btn-first" value="버튼" />
    <input type="text" class="second-btn" value="버튼" />
    <a href="naver.com">네이버로 이동</a>
    <a>이동하지 않음</a>
  </body>
</html>
