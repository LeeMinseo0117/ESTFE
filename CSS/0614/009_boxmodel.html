<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: orange;
        margin: 30px;
      }

      .box1,
      .box3 {
        padding: 20px;
        border: 10px solid black;
      }

      .box1 {
        box-sizing: border-box;
      }

      .box3 {
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
