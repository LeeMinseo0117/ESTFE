<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      a {
        color: skyblue;

        /* 언더라인 삭제 */
        text-decoration: none;
      }

      /* 방문한 링크에 대한 css */
      a:visited {
        color: red;
      }

      /* 링크 위에 마우스 올렸을 때에 대한 css */
      a:hover {
        font-size: 2em;
      }
      a:active {
        background-color: black;
      }

      a:focus {
        background-color: plum;
      }
    </style>
  </head>
  <body>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.samsung.com">삼성</a>
    <a href="????">???</a>
  </body>
</html>
