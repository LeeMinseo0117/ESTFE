<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container {
        height: 200px;
        display: flex;
        background-color: #eee;
        gap: 10px;
      }
      .item {
        background-color: rosybrown;
        border: 1px solid black;
        flex-grow: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">item a</div>
      <div class="item item2">item b</div>
      <div class="item item3">item c</div>
      <div class="item item4">item d</div>
    </div>
  </body>
</html>
