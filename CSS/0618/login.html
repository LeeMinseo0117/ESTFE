<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section>
      <h2 hidden>로그인</h2>
      <p>더 편해진 위니브에 오신 것을 환영합니다.</p>
      <!-- 로그인 모달 open 버튼 -->
      <button>
        <img src="/src/weniv-logo.png" alt="위니브 로고" />
        <span>로그인</span>
      </button>
      <div class="clear-fix">
        <div class="login">
          <img src="/src/icon-lock.png" alt="" width="16px" height="16px" />
          <a href="#">아이디</a>
          <span>|</span>
          <a href="#">비밀번호</a>
        </div>
        <div class="signup">
          <img src="/src/icon-user.png" alt="" width="16px" height="16px" />
          <a href="#">회원가입</a>
        </div>
      </div>
    </section>
  </body>
</html>
