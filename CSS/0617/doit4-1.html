<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .aspect-ratio1 img,
      .aspect-ratio2 img {
        width: 312px;
        aspect-ratio: 1 / 1;
        object-fit: cover;
      }
      .aspect-ratio3 img,
      .aspect-ratio4 img {
        width: 312px;
        aspect-ratio: 2 / 1;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="aspect-ratio">
      <div class="aspect-ratio1">
        <img src="./weniv-binky.png" alt="" />
        <img src="./weniv-chilli.png" alt="" />
        <img src="./weniv-garry.png" alt="" />
      </div>
      <div class="aspect-ratio2">
        <img src="./weniv-licat.png" alt="" />
        <img src="./weniv-suri.png" alt="" />
        <img src="./weniv-wade.png" alt="" />
      </div>
    </div>
    <div class="aspect-ratio">
      <div class="aspect-ratio3">
        <img src="./weniv-binky.png" alt="" />
        <img src="./weniv-chilli.png" alt="" />
        <img src="./weniv-garry.png" alt="" />
      </div>
      <div class="aspect-ratio4">
        <img src="./weniv-licat.png" alt="" />
        <img src="./weniv-suri.png" alt="" />
        <img src="./weniv-wade.png" alt="" />
      </div>
    </div>
  </body>
</html>
