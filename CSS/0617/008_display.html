<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      p {
        background-color: aqua;
        width: 200px;
        display: inline;
      }
      span {
        background-color: gold;
        width: 200px;
        display: block;
        margin: 5px;
      }
      em {
        background-color: greenyellow;
        width: 200px;
        display: inline-block;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <em>em</em>
    <em>em</em>
    <em>em</em>
    <em>em</em>
  </body>
</html>
