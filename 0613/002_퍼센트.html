<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div {
        background-color: lightgreen;
        width: 500px;
      }

      div div {
        background-color: darkgoldenrod;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <!-- px 크기나 위치가 항상 일정하게 유지되어야하는 경우에 사용 -->
    <div>
      <strong>div width: 500px;</strong>
      <br />
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium
      voluptas aliquid aperiam vel blanditiis culpa explicabo quidem deleniti
      voluptatibus reiciendis corporis, eum vero sunt ea amet unde quaerat sequi
      sapiente.
      <!-- 부모 div의 width값은 500px -->
      <!-- 부모의 50%이므로 자식 div의 값은 250px -->

      <div>hello World</div>
    </div>
  </body>
</html>
