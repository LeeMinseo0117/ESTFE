<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      p {
        width: 300px;
        background-color: aquamarine;

        /* 행간 설정 */
        line-height: 1.6;

        /* 자간 설정 */
        letter-spacing: 10px;

        /* 단어 사이 간격 설정 */
        word-spacing: 40px;

        /* 문단 첫째줄 들여쓰기 길이 */
        text-indent: 40px;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem vitae
      blanditiis aut nulla voluptate nostrum modi id quia enim officia sunt ut
      facilis totam repellendus deserunt dolorum, at numquam quibusdam?
    </p>
  </body>
</html>
