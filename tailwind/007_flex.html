<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/flex -->
    <!-- https://tailwindcss.com/docs/width -->
    <!-- https://tailwindcss.com/docs/gap -->
    <div class="flex">
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
    </div>
    <br />
    <div class="flex gap-2">
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
    </div>
    <br />
    <div class="flex flex-col gap-2">
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
    </div>
    <br />
    <div class="w-32 flex flex-wrap gap-2">
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
    </div>
    <!-- 
        justify-content: center        - justify-center
        justify-content: space-between - justify-between
        align-items: flex-start        - items-start
        align-items: center            - items-center
        align-self: auto               - self-auto
        align-self: flex-start         - self-start
        align-self: flex-end           - self-end
        flex: 1 1 0%                   - flex-1
        flex: 1 1 auto                 - flex-auto
        flex: 0 1 auto                 - flex-initial
        flex: none                     - flex-none
    -->
    <div class="w-32 h-32 flex justify-center items-center">
      <div class="bg-blue-200">item</div>
    </div>
    <!-- 접근성과 모바일 고려 -->
    <!-- 변형 수정자를 사용하여 반응형 중단점, 다크 모드, 선호 감소 모션 등과 같은
    미디어 쿼리를 대상으로 지정할 수도 있습니다.
    예를 들어 중간 화면 크기 이상에서만 유틸리티를 md:flex-row적용하는 데
    사용합니다.flex-row -->
    <!-- 비율이 아닌 width만을 따름 -->
    <!-- 
      Modifier    Media query
      max-sm    @media not all and (min-width: 640px) { ... }
      max-md    @media not all and (min-width: 768px) { ... }
      max-lg    @media not all and (min-width: 1024px) { ... }
      max-xl    @media not all and (min-width: 1280px) { ... }
      max-2xl    @media not all and (min-width: 1536px) { ... } 
    -->
    <!-- md: 768px -->
    <div class="flex md:flex-row flex-col">
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
      <div class="bg-blue-200">item</div>
    </div>
    <!-- https://tailwindcss.com/docs/responsive-design#targeting-a-breakpoint-range -->
  </body>
</html>
